<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        /* Padlock Screen */
        #lock-screen input {
            padding: 10px;
            font-size: 1.2rem;
            width: 80%;
            border-radius: 10px;
            border: 2px solid #ff4081;
            margin: 20px 0;
            text-align: center;
        }

        /* Photo Screen */
        #photo-screen, #valentine-screen { display: none; }
        
        .memory-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .next-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Valentine Screen */
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; }
        #yesBtn { background: #ff4081; color: white; }
        #noBtn { background: #bdbdbd; color: white; position: absolute; }
        #final-msg { display: none; color: #d32f2f; }
    </style>
</head>
<body>

    <div id="lock-screen" class="card">
        <h1>üîê Love Padlock</h1>
        <p>Enter the day we got together<br><small>(DDMMYYYY)</small></p>
        <input type="text" id="password" placeholder="00000000">
        <br>
        <button onclick="checkLock()" style="background: #ff4081; color: white;">Unlock My Heart</button>
    </div>

    <div id="photo-screen" class="card">
        <h2>Our First Day... ‚ù§Ô∏è</h2>
        <img src="https://via.placeholder.com/300x400?text=Your+First+Day+Photo" alt="Us" class="memory-img">
        <p>I remember this moment like it was yesterday.</p>
        <button class="next-btn" onclick="showValentine()">Next ‚ûî</button>
    </div>

    <div id="valentine-screen" class="card">
        <div id="proposal-content">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
        <div id="final-msg">
            <h2>Yay! I love you! üåπ</h2>
        </div>
    </div>

    <script>
        function checkLock() {
            const pass = document.getElementById('password').value;
            if(pass === "03122023") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('photo-screen').style.display = 'block';
            } else {
                alert("Wrong date! Hint: It's the best day of my life.");
            }
        }

        function showValentine() {
            document.getElementById('photo-screen').style.display = 'none';
            document.getElementById('valentine-screen').style.display = 'block';
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function celebrate() {
            document.getElementById('proposal-content').style.display = 'none';
            document.getElementById('final-msg').style.display = 'block';
        }
    </script>
</body>
</html>
